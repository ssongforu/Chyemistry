<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHYEMISTRY</title>
    <style>
        body {
            font-family:'Pretendard-Regular', 'Pretendard-Bold';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 전체 화면 높이 사용 */
            background-color: #f5f5f5;
            flex-wrap: wrap;
        }

        button {
            background: none;
            border: none;
            padding: 0;
            margin: 10px;
            cursor: pointer;
        }

        button img {
            width: 20vw;
            height: quto;
            max-width: 150px;
            min-width: 80px;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            button img {
                width: 30vw;
            }
        }

        @media (max-width: 480px) {
            button img {
                width: 30vw;
            }
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button">
        <img src="https://cdn-icons-png.flaticon.com/512/1534/1534076.png" alt="주기율표 아이콘" onclick="location.href='period.html'">
    </button>
    <button type="button">
        <img src="https://cdn-icons-png.flaticon.com/512/3215/3215346.png" alt="화학 아이콘" onclick="location.href='calculate.html'">
    </button>
</body>
</html>
